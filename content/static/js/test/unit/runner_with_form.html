<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine-1.3.1/jasmine-html.js"></script>

    <!-- app source: -->
    <script type="text/javascript" src="../../subscription_signup.js"></script>
    <script type="text/javascript" src="../../jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../subscription_signup.js"></script>

    <!-- test cases: -->
    <script type="text/javascript" src="./unittestswithhtml.js"></script>

    <!-- Bootstrap the jasmine runner: -->
    <script type="text/javascript" src="./runner.js"></script>
  </head>

  <body>
    <form action="/subscription-complete" method="POST" enc="multipart/form-data" id="payment-form" class="form-inline">
      <span class="payment-errors"></span>

      <div class="form-row">
	<label><span>Email address:</span></label> 
	<input type="email" name="email" required="true" autofocus>
      </div>
      <div class="form-row">
	<label><span>Name:</span></label> 
	<input type="text" name="nickname" required="true" autofocus>
      </div>

      <input type="hidden" name="ProductName" value="Jasmine Unittest Product">
    
      <div class="form-row">
	<label>
          <span>Card number:</span>
	</label>
        <input type="number" id="cc_num" maxlength="20" size="20" placeholder="**** **** **** ****"
	       data-stripe="number" required="true"
	       pattern="^\d{4}\s?\d{4}\s?\d{4}\s?\d{4}$|^\d{4}\s?\d{6}\s?\d{5}$|^\d{4}\s?\d{4}\s?\d{4}\s?\d{2}$"/>
      </div>

      <div class="form-row">
	<label>
          <span>CVC:</span>
	</label>
	<input type="number" maxlength="4" size="4" data-stripe="cvc" required="true" pattern="\d{3}"/>
	&nbsp;
	<label> 
          <span>Expiration:</span>
	</label>
        <input type="number" maxlength="2" size="2" placeholder="MM" data-stripe="exp-month" required="true" pattern="\d\d"/>
        <span> / </span><input type="number" maxlength="4" size="4" placeholder="YYYY" data-stripe="exp-year" required="true" pattern="\d{4}"/>
      </div>
      
      <div class="form-row">
	<label><span>Optional PGP Public Key:</span></label> 
	<input type="text" name="pgp_pubkey" style="width:20em; height:12ex" autofocus>
      </div>
      
      <div class="form-row">
        <button type="submit" class="btn btn-danger btn-large signup-button">Purchase</button>
      </div>
    </form>
  </body>
</html>
